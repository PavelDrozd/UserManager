server:
  port: 80
  servlet:
    session:
      timeout: 30m

spring:
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 25
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/usermanager
    username: user
    password: root
    hikari:
      connection-timeout: 60000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update